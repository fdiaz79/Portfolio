<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fabian Diaz - Web development</title>
        <link rel="icon" type="image/x-icon" href="assets/images/f-logosmall.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>


    <body>
        <div class="row">
            <!-- Empty column -->
            <div class="col-12 col-md-1"></div>
            <!-- content -->
            <div class="col-12 col-md-10">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark ">
                    <div class="navbar-brand">
                        <a href="index.html" >
                            <img src="assets/images/f-logo-text.jpg" class="logo-nav">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item ml-4">
                                <a class="nav-link" href="#login-modal" role="button" data-toggle="modal">Log in </a>
                            </li>
                            <li class="nav-item ml-4">
                                <a class="nav-link" href="#signup-modal" role="button" data-toggle="modal">Sign Up</a>
                            </li>
                        </ul>                        
                    </div>
                </nav>
           
                <!-- Modal Log in-->
                <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="login-modalTitle">Content Manager Log In</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="log-email">Email address:</label>
                                        <input type="email" class="form-control" id="log-email" placeholder="example@email.com" required>                                
                                    </div>
                                    <div class="form-group">
                                        <label for="log-password">Password:</label>
                                        <input class="form-control" id="log-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-secondary" data-dismiss="modal" id="log-button">Log In</button>
                                    
                                </form>     
                            </div>
                            <div class="modal-footer">
                                If you don't know how you got here, please click on the logo.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Sign Up-->
                <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signup-modalTitle">Content Manager Sign Up</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                            <label for="sign-name">Name: </label>
                                            <input type="text" class="form-control" id="sign-name" placeholder="Steve Stevens" required>                                
                                        </div>
                                    <div class="form-group">
                                        <label for="sign-email">Email address:</label>
                                        <input type="email" class="form-control" id="sign-email" placeholder="example@email.com" required>                                
                                    </div>
                                    <div class="form-group">
                                        <label for="sign-password">Password:</label>
                                        <input class="form-control" id="sign-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-secondary" data-dismiss="modal" id="sup-button">Sign up</button>
                                    
                                </form>     
                            </div>
                            <div class="modal-footer">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main content of the page -->
                <div class="container">
                    <div class="jumbotron content-jumbotron">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-message-tab" data-toggle="tab" href="#nav-message" role="tab" aria-controls="nav-message" aria-selected="true">
                                    Message Center
                                </a>
                                <a class="nav-item nav-link" id="nav-manager-tab" data-toggle="tab" href="#nav-manager" role="tab" aria-controls="nav-manager" aria-selected="false">
                                    Content manager
                                </a>
                            </div>
                        </nav>

                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-message" role="tabpanel" aria-labelledby="nav-message-tab">
                                
                                <div id="accordion">
                                    <div class="card">
                                        <div class="card-header" id="message-name">
                                            <h5 class="mb-0">
                                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                    Name of the Messenger
                                                </button>
                                            </h5>
                                        </div>                                    
                                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                            <div class="card-body">
                                                <p id="message-mail">Messenger email</p>
                                                <p id="message-body">Message content</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
        
                            <div class="tab-pane fade" id="nav-manager" role="tabpanel" aria-labelledby="nav-manager-tab">
                                <div class="card">
                                    <h5 class="card-header">Add Projects to the Portfolio</h5>
                                    <div class="card-body" id="add-card" >
                                        <form id="project-form">
                                            <div class="form-group row">
                                                <label for="project-name" class="col-sm-2 col-form-label col-form-label-sm">Project Name:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" required class="form-control form-control-sm" id="project-name">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="project-link" class="col-sm-2 col-form-label col-form-label-sm">Project url:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" required class="form-control form-control-sm" id="project-link" >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="project-image" class="col-sm-2 col-form-label col-form-label-sm">Project image file:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" required class="form-control form-control-sm" id="project-image" >
                                                </div>
                                            </div>                                            
                                            <button type="submit" class="btn btn-outline-success float-right green-button" id="project-submit">Submit</button>        
                                        </form>
                                    </div>
                                </div>                                               
                            </div>

                        </div>
                                
                    </div>
                </div>

                <!-- footer -->
                <div class="row">
                    <div class="footer py-3 col-12">
                        <a href="https://github.com/fdiaz79" target="_blank">© 2019 Copyright: Fabian Diaz</a>
                    </div>                    
                </div>                    
            </div>
            <!-- Empty column -->
            <div class="col-12 col-md-1"></div>

        </div>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>       
        <script type="text/javascript" src="assets/javascript/script.js"></script>
    </body>

</html>
